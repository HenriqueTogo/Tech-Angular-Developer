<p [ngClass]="estilo">comp-atributos works!</p>
<button (click)="trocar()">Trocar cor</button>

<h1 [ngStyle]="{'background': corFundo, 'color': corFonte}">Curso Angular</h1>

<ng-content select='h2'></ng-content>

<h1>Lista de compras</h1>
<p>Adicione um item</p>
<input type="text" [(ngModel)]="item">
<button (click)="adicionarLista()">Add</button>
<p>{{item}}</p>

<ul>
    <li *ngFor="let elemento of lista"> {{elemento}} </li>
</ul>

<hr>

<ng-template [ngIf]="isEnableBlock">
    <a href="#">Finalizar Compra</a>
</ng-template>
<br>
<ng-template [ngIf]="true">
    <a href="#">Adicionar ao carrinho</a>
</ng-template>
